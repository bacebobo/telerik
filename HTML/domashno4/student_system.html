<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Student System</title>
    <script src="html5shiv.js"></script>
    <style type="text/css">

        #school{
            text-align: center;
            border: 1px solid;
            border-collapse: collapse;
        }
        .border{
            border: 1px solid;

        }
    </style>
</head>
<body>
<fieldset>
<table id="main_table">
    <tr>
           <td>
               <header>
                   <h1> Logo </h1>
               </header>
           </td>
        <td>
            <header> Welcome to our website</header>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <nav>
                <ul>
                    <li>Nav Item 1</li>
                    <li>Nav Item 2</li>
                    <li>Nav Item 3</li>
                    <li>Nav Item 4</li>
                </ul>
            </nav>
        </td>
    </tr>
    <tr>
        <td rowspan="2">
            <main>
                <table id="school" cellpadding="5">
                    <tr class="border" >
                        <th class="border"> First Name </th>
                        <th class="border" > Last Name</th>
                        <th class="border" > Score  </th>
                    </tr>
                    <tr class="border">
                        <td class="border" > Ivan </td>
                        <td class="border"> Ivanov </td>
                        <td class="border"> 4,54 </td>
                    </tr>
                    <tr class="border">
                        <td class="border"> Petar  </td>
                        <td class="border"> Petrov </td>
                        <td class="border"> 4,31 </td>
                    </tr>
                    <tr class="border">
                        <td class="border"> Kiro  </td>
                        <td class="border"> Kirov  </td>
                        <td class="border"> 4,62 </td>
                    </tr>
                </table>
            </main>
        </td>

    </tr>
</table>
</fieldset>
</body>
</html>
