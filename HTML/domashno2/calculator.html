<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>

    <style type="text/css">
        table {
            border-color: darkturquoise;
            background: silver;
            }
        input{
            width: 97%;
        }
        .text{
            text-align: right;
        }
        .value{
            border: mediumpurple;
            background: purple;
            text-align: center;
        }
    </style>
</head>
<body>
   <table border="1">
<tr>
    <td colspan="4">
          <form>
            <input class="text" type="text"  value="123">
          </form>
    </td>
</tr>
     <tr>
         <td>
             <form>
                 <input type="button" value="1">
             </form>
         </td>
         <td>
             <form>
                 <input type="button" value="2">
             </form>
         </td>
         <td>
             <form>
                 <input type="button" value="3">
             </form>
         </td>
         <td>
             <form>
                 <input type="button" value="+">
             </form>
         </td>
     </tr>
       <tr>
           <td>
               <form>
                   <input type="button" value="4">
               </form>
           </td>
           <td>
               <form>
                   <input type="button" value="5">
               </form>
           </td>
           <td>
               <form>
                   <input type="button" value="6">
               </form>
           </td>
           <td>
               <form>
                   <input type="button" value="-">
               </form>
           </td>
       </tr>
       <tr>
           <td>
               <form>
                   <input type="button" value="7">
               </form>
           </td>
           <td>
               <form>
                   <input type="button" value="8">
               </form>
           </td>
           <td>
               <form>
                   <input type="button" value="9">
               </form>
           </td>
           <td>
               <form>
                   <input type="button" value="*">
               </form>
           </td>
       </tr>
       <tr>
           <td colspan="2">
               <form>
                   <input type="button" value="0">
               </form>
           </td>
           <td>
               <form>
                   <input type="button" value=".">
               </form>
           </td>

           <td>
               <form>
                   <input type="button" value="/">
               </form>
           </td>
       </tr>
   </table>
<!-- Таблица направена, така че да прилича на калкулатор. Без изличшни стилизации. Sample-о калкулаторче, без функционалностите. -->

</body>
</html>
